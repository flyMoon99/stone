version: '3.8'

services:
  # 用户前端
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stone-user
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
    networks:
      - stone-user-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  stone-user-network:
    driver: bridge
